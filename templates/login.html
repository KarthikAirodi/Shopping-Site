<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//script.js"></script>
    <style>
        h5{
            color:red;
        }
    </style>
    <title>Login | FitForU</title>
</head>
<body>
    <div id="login">
        <br>
        <br>
        <br>
        <br>
        <br><br>  
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="login" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            {% for message in messages %}
                                <h5>{{message}}</h5>
                            {% endfor %}
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="username" name="username" id="username" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input id="password" type="password" name="password"  class="form-control"><span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            
                            <div class="form-group" align="center">
                                
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="register" class="text-info">Register here&#10132;</a>
                            </div>
                        </form>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br><br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
