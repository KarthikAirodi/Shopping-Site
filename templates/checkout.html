<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>About | FitForU</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href='home'>Veg Corner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">AboutUs</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/men">Men</a></li>
              <li><a class="dropdown-item" href="/women">Women</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Home Accessories</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">contact us</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <button class="btn btn-outline-success" style='font-size:18px;margin-right:20px;' type="submit"><i
            class="fas fa-user"></i> {{user.username}}</button>
        <a href="logout"><button class="btn btn-outline-success" style='font-size:18px;margin-right:20px;'
            type="submit">Sign out <i class="fas fa-sign-out-alt"></i></button></a>
        {% else%}
        <a href="login"><button class="btn btn-info" style="font-size:18px;margin-right:20px;" type="submit">Login <i
              class="fas fa-sign-in-alt"></i></button></a>
        <a href="register"><button class="btn btn-info" style="font-size:18px;margin-right:20px;" type="submit">SignUp
            <i class="fas fa-user-plus"></i></button></a>
        {% endif %}
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <div class="container">
    <!-- <span>
      <h5 class="text-muted">{{n}} items</h5>
    </span> -->
    <h3>My Cart</h3>
    <p>&nbsp;</p>

    <p class="fw-bold"style="text-align:left;display: inline;margin-left: 3%;">&nbspGroceries Basket</p>
    <p style="float:right;">   </p>
    <ol class="empty cart" id="empty cart">

    </ol>
    <ol class="list-group list-group-numbered" id="Products">

    </ol>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script>
    if (localStorage.getItem('cart') == null) {
      var cart = {};
    }
    else {
      cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var sum = 0;
    var quantity;
    for (item in cart) {
      var name = cart[item][1];
      quantity = cart[item][0];
      sum += quantity; 
      if(quantity!=0){
      mystr = `<li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">${name}</div>
          <!--<p>&nbsp</p>-->
        </div>
        <div class="fw-bold">Quantity:&nbsp</div>
        <span class="badge bg-primary rounded-pill">${quantity}</span>
      </li>`
      $('#Products').append(mystr);
    }
    }
    if(quantity==0){
      mystr=`<li class="list-group-item d-flex justify-content-between align-items-start">
          <p>hello</p>
          </li>`
      $('#Products').append(mystr);
    }
  </script>
</body>

</html>
